@if (!loading) {
  <section class="evaluation-section font-base">
    <h1><app-title title="Evaluación de Riesgo de Hipertensión"></app-title></h1>
    <p>
      👉 Ingrese los datos clínicos y biométricos del paciente para generar una evaluación
      automatizada del riesgo de hipertensión.
    </p>
    <nz-alert
      nzType="info"
      nzMessage="💡 La información será utilizada exclusivamente para fines diagnósticos y predictivos."
    ></nz-alert>
    <form nz-form [formGroup]="validateForm" nzLayout="vertical" (ngSubmit)="submitForm()">
      <div nz-row [nzGutter]="[48, 8]">
        <div nz-col nzXs="24" nzSm="24" nzMd="12">
          <nz-form-item>
            <nz-form-label nzRequired
              >Peso (kg)
              <span class="icon-tooltip"
                ><nz-icon
                  nzType="question-circle"
                  nzTheme="outline"
                  nz-tooltip
                  nzTooltipTitle="Peso corporal en kilogramos."
                  nzTooltipPlacement="top" /></span
            ></nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip="Campo requerido">
              <nz-input-number
                formControlName="weight"
                nzMin="0"
                nzPlaceHolder="Ingrese el peso del paciente"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzXs="24" nzSm="24" nzMd="12">
          <nz-form-item>
            <nz-form-label nzRequired
              >Estatura (m)
              <span class="icon-tooltip"
                ><nz-icon
                  nzType="question-circle"
                  nzTheme="outline"
                  nz-tooltip
                  nzTooltipTitle="Altura en metros."
                  nzTooltipPlacement="top" /></span
            ></nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip="Campo requerido">
              <nz-input-number
                formControlName="height"
                nzMin="0"
                nzPlaceHolder="Ingrese la estatura del paciente"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="[48, 8]">
        <div nz-col nzXs="24" nzSm="24" nzMd="12">
          <nz-form-item>
            <nz-form-label nzRequired
              >Actividad total (min/semana)
              <span class="icon-tooltip"
                ><nz-icon
                  nzType="question-circle"
                  nzTheme="outline"
                  nz-tooltip
                  nzTooltipTitle="Tiempo total de ejercicio semanal."
                  nzTooltipPlacement="top" /></span
            ></nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip="Campo requerido">
              <nz-input-number
                formControlName="totalActivity"
                nzMin="0"
                nzPlaceHolder="Ingrese su actividad total"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzXs="24" nzSm="24" nzMd="12">
          <nz-form-item>
            <nz-form-label nzRequired
              >Tensión arterial (mmHg)
              <span class="icon-tooltip"
                ><nz-icon
                  nzType="question-circle"
                  nzTheme="outline"
                  nz-tooltip
                  nzTooltipTitle="Presión sistólica/diastólica en milímetros de mercurio."
                  nzTooltipPlacement="top" /></span
            ></nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip="Campo requerido">
              <nz-input-number
                formControlName="bloodPressure"
                nzMin="0"
                nzPlaceHolder="Ingrese la tensión arterial"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="[48, 8]">
        <div nz-col nzXs="24" nzSm="24" nzMd="12">
          <nz-form-item>
            <nz-form-label nzRequired
              >Edad (años)
              <span class="icon-tooltip"
                ><nz-icon
                  nzType="question-circle"
                  nzTheme="outline"
                  nz-tooltip
                  nzTooltipTitle="Edad actual en años cumplidos."
                  nzTooltipPlacement="top" /></span
            ></nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip="Campo requerido">
              <nz-input-number
                formControlName="age"
                nzMin="0"
                nzPlaceHolder="Ingrese la edad del paciente"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="[48, 8]">
        <div
          nz-col
          [nzXs]="{ span: 24, offset: 0 }"
          [nzSm]="{ span: 8, offset: 16 }"
          [nzMd]="{ span: 6, offset: 18 }"
        >
          <button class="button-row" nz-button nzBlock="true" nzType="primary">
            Evaluar riesgo
          </button>
        </div>
      </div>
    </form>
  </section>
} @else {
  <app-processing></app-processing>
}
