<section class="evaluation-section font-base">
  <h1><app-title title="Evaluación de Riesgo de Hipertensión"></app-title></h1>
  <p>
    👉 Ingrese los datos clínicos y biométricos del paciente para generar una evaluación
    automatizada del riesgo de hipertensión.
  </p>
  <nz-alert
    nzType="info"
    nzMessage="💡 La información será utilizada exclusivamente para fines diagnósticos y predictivos."
  ></nz-alert>
  <!-- <h2 class="step-title">Paso 1 de 2:</h2>
  <div class="step-info">
    <div class="step-circle-outer">
      <div class="step-circle-inner">1</div>
    </div>
    <span class="step-label">Datos generales</span>
  </div> -->
  <form nz-form [formGroup]="validateForm" nzLayout="vertical" (ngSubmit)="submitForm()">
    <div nz-row [nzGutter]="[48, 8]">
      <div nz-col nzXs="24" nzSm="24" nzMd="12">
        <nz-form-item>
          <nz-form-label nzRequired>Actividad total</nz-form-label>
          <nz-form-control nzHasFeedback nzErrorTip="Campo requerido">
            <nz-input-number
              formControlName="totalActivity"
              nzMin="0"
              nzPlaceHolder="Ingrese su actividad total"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzXs="24" nzSm="24" nzMd="12">
        <nz-form-item>
          <nz-form-label nzRequired>Masa corporal</nz-form-label>
          <nz-form-control nzHasFeedback nzErrorTip="Campo requerido">
            <nz-input-number
              formControlName="bodyMass"
              nzMin="0"
              nzPlaceHolder="Ingrese su masa corporal"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="[48, 8]">
      <div nz-col nzXs="24" nzSm="24" nzMd="12">
        <nz-form-item>
          <nz-form-label nzRequired>Tensión arterial</nz-form-label>
          <nz-form-control nzHasFeedback nzErrorTip="Campo requerido">
            <nz-input-number
              formControlName="bloodPressure"
              nzMin="0"
              nzPlaceHolder="Ingrese la tensión arterial"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzXs="24" nzSm="24" nzMd="12">
        <nz-form-item>
          <nz-form-label nzRequired>Peso promedio</nz-form-label>
          <nz-form-control nzHasFeedback nzErrorTip="Campo requerido">
            <nz-input-number
              formControlName="averageWeight"
              nzMin="0"
              nzPlaceHolder="Ingrese el peso promedio"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="[48, 8]">
      <div nz-col nzXs="24" nzSm="24" nzMd="12">
        <nz-form-item>
          <nz-form-label nzRequired>Estatura promedio</nz-form-label>
          <nz-form-control nzHasFeedback nzErrorTip="Campo requerido">
            <nz-input-number
              formControlName="averageHeight"
              nzMin="0"
              nzPlaceHolder="Ingrese la estatura promedio"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="[48, 8]">
      <div
        nz-col
        [nzXs]="{ span: 24, offset: 0 }"
        [nzSm]="{ span: 8, offset: 16 }"
        [nzMd]="{ span: 6, offset: 18 }"
      >
        <button class="button-row" nz-button nzBlock="true" nzType="primary">Evaluar riesgo</button>
      </div>
    </div>
  </form>
</section>
